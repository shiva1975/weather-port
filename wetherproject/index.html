<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <title>Weather port</title>
    <link rel="icon" type="image/x-icon" href="image/file.png">
</head>
<body>
    <div class="card">
       <div class="search">
           <input type="text" placeholder="Enter the city name" spellcheck="false">
           <button><img src="image/download.png"></button>
           <br>
       </div>

       <div class="weather">
           <br>
           <img src="image/rain.png" class="weather-icon">
           <h1 class="temp">22°C</h1>
           <h2 class="city">Nizamabad</h2>
           <div class="details">
               <div class="col">
                   <img id="hum" src="image/imagesh.png">
                   <div>
                       <p class="humidity">50%</p>
                       <p>Humidity</p>
                   </div>
               </div>
               <div class="col">
                   <img id="wi" src="image/wind15.png">
                   <div>
                       <p class="wind">15 km/h</p>
                       <p>Wind Speed</p>
                   </div>
               </div>
           </div>
       </div>
    </div>

    <script>
        const apikey = "003a70513e979535abbd4c91896e930e";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        
        async function checkwether(city) {
            
                const response = await fetch(apiurl + city + `&appid=${apikey}`); // Fixed `reponse` typo
                const data = await response.json();

                
                    console.log(data);
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                
            
        }

        searchBtn.addEventListener("click", () => {
            checkwether(searchBox.value);
        });
    </script>
</body>
</html>
